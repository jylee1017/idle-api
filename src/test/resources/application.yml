spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    show_sql: true
    defer-datasource-initialization: true

  datasource:
    url: jdbc:mysql://localhost/idle?serverTimezone=UTC
    username: idle
    password: idle
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: ALWAYS
